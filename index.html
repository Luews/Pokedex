<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Links -->

    <link rel="icon" href="./imagens/favicon-16x16.png"> 
    <link rel="stylesheet" href="style.css">  

    <title>Pokedex</title>

    <!-- Script do JS -->
    <script defer src="./js/script.js"></script>
    
</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">

         <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required/>    

        </form>

        <div class="buttons">

            <button class="button bnt-prev">Prev &lt;</button>
            <button class="button bnt-next">Next &gt;</button>

        </div>

        <!-- Esse required serve para nÃ£o deixarmos pesquisar elementos vazios -->

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    
        
    </main>
    
</body>
</html>
